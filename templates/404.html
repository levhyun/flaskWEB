<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
    <title>404 Error Page | CSS</title>
</head>
<body>
    <audio id="audio" autoplay loop">
        <source src="{{ url_for('static', filename='music/christmas.mp3') }}">
    </audio>
    <script>
        var audio = document.getElementById("audio");
        audio.volume = 0.2;
    </script> 
    <div class="container">
        <img src="{{ url_for('static', filename='image/error.gif') }}" alt="">
        <h2>ERROR</h2>
        <button type="button" class="btn" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
